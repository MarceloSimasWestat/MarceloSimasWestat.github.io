        function createTooltip(currentDistrict,d){

                } else if (percentOOS == 0.0) {

        // D3 MAP SCALE
        function createLegend() {
            var legendButton = $(".legendButton");
            legendButton.each(function () {
                var buttonValue = $(this).attr("data-value");
                var totalDistricts = document.getElementsByClassName("district").length;
                var valueSize = document.getElementsByClassName(buttonValue).length;
                var width = (valueSize / totalDistricts) * 100;
                $(this).css("background-color", buttonValue);
                $(this).css("width", (width) + '%');
            });

            legendButton.on("click", function () {
                if ($(this).hasClass("highlightButton")) {
                    legendButton.each(function () {
                        $(this).css("border", 0);
                        $(this).removeClass("highlightButton");
                    });
                    updateColors();
                } else {
                    legendButton.each(function () {
                        $(this).css("border", 0);
                        $(this).removeClass("highlightButton");
                    });
                    $(this).addClass("highlightButton");
                    var buttonValue = $(this).attr("data-value");
                    svg.selectAll(".district")
                            .attr("fill", function (d) {
                                if (buttonValue == colorByGroup(d.properties.c)) {
                                    return buttonValue;
                                } else {
                                    return "#E6E6E6";
                                }
                            });
                }
            });

        function updateColors() {
            svg.selectAll(".district")
                    .attr("fill", function (d) {
                        d3.select(this).attr("class", "district " + colorByGroup(d.properties.c));

                    });

        function colorByGroup(d) {
            /*Field "c" dictionary:
             "0";Null or Missing Data
             "1";No Students Subject to OOS
             "2";0% to 3%
             "3";3% to 6%
             "4";6% to 12%
             "5";More than 12%*/
            switch (d){
                case 0: return 'gray'; break;
                case 1: return '#84C59C'; break;
                case 2: return '#cbc9e2'; break;
                case 3: return '#9e9ac8'; break;
                case 4: return '#756bb1'; break;
                case 5: return '#54278f'; break;
                default : return defaultFill; break;
            }
        }

        function interpolateZoom(translate, scale) {
            var self = this;
            return d3.transition().duration(350).tween("zoom", function () {
                var iTranslate = d3.interpolate(zoom.translate(), translate),
                        iScale = d3.interpolate(zoom.scale(), scale);
                return function (t) {
                    zoom
                            .scale(iScale(t))
                            .translate(iTranslate(t));
                    move();
                };
            });
        }

            view.x += center[0] - l[0];
            view.y += center[1] - l[1];

            interpolateZoom([view.x, view.y], view.k);
